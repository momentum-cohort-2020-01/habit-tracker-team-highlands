<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Spartan&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a902152cf6.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    {% block title %}<title>Habits</title>{% endblock %}
</head>

<header class="header">
    <a class="home-button" href="{% url 'habits' %}">
        <h1 class="site-name">
            Habit Tracker
        </h1>
    </a>
    <div class="logout-container">
        <a class="logout" href="/accounts/logout/">Logout</a>
    </div>
    <hr>
    {% for habit in habits %}
    <div class="head-habit-list">
        <a class="header-habit" href="{% url 'habit-detail' habit.pk %}">
            {{habit.name}}
        </a>
    </div>
    {% endfor %}

</header>

<body>
    {% block content %}
    {% endblock %}
</body>

</html>
